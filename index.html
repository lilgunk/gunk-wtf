<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Окна ХэПэ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('http://i.imgur.com/VvNhMb0.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Tahoma, sans-serif;
    overflow: hidden;
  }
  .taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: linear-gradient(to top, #0c2d59, #1c4c93);
    display: flex;
    align-items: center;
    color: white;
    z-index: 10;
  }
  .start-button {
    background: url('https://www.rw-designer.com/icon-image/18835-256x256x32.png') no-repeat 5px center, #1c4c93;
    background-size: 20px 20px;
    color: white;
    border: none;
    padding: 5px 10px 5px 30px;
    cursor: pointer;
    margin-left: 5px;
    border-radius: 3px;
    font-size: 14px;
  }
  .desktop-icon {
    width: 60px;
    text-align: center;
    color: white;
    font-size: 12px;
    margin: 10px 20px;
    cursor: pointer;
    user-select: none;
  }
  .desktop-icon img {
    width: 48px;
    height: 48px;
  }
  .start-menu {
    position: absolute;
    bottom: 40px;
    left: 5px;
    width: 200px;
    background: #1c4c93;
    color: white;
    padding: 10px;
    border: 2px solid #0c2d59;
    display: none;
    flex-direction: column;
    font-size: 14px;
    border-radius: 4px;
  }
  .start-menu div {
    padding: 5px;
    cursor: pointer;
  }
  .start-menu div:hover {
    background: rgba(255,255,255,0.2);
  }
  .window {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 300px;
    height: 200px;
    background: #c0c0c0;
    border: 2px solid #000080;
    border-radius: 4px;
    display: none;
    flex-direction: column;
    z-index: 20;
    animation: fadeIn 0.3s ease;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  .window-header {
    background: #000080;
    color: white;
    padding: 5px 10px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  .window-title {
    flex-grow: 1;
  }
  .window-controls {
    display: flex;
    gap: 5px;
  }
  .window-controls button {
    width: 20px;
    height: 20px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    background: #800000;
    color: white;
    font-weight: bold;
    line-height: 20px;
    text-align: center;
    padding: 0;
  }
  .window-controls button.minimize {
    background: #daa520;
  }
  .window-controls button:hover.minimize {
    background: #ffd700;
  }
  .window-controls button:hover.close {
    background: #ff0000;
  }
  .window-content {
    flex: 1;
    padding: 10px;
    background: white;
    overflow: auto;
  }
  @keyframes fadeIn {
    from {opacity:0; transform: scale(0.95);}
    to {opacity:1; transform: scale(1);}
  }

  /* Стиль окна вируса Windows XP */
  #virusModal {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 320px;
    background: #c0c0c0;
    border: 2px solid #000080;
    border-radius: 6px;
    transform: translate(-50%, -50%);
    font-family: Tahoma, Verdana, sans-serif;
    color: black;
    z-index: 9999;
    box-shadow: 0 0 15px rgba(0,0,128,0.8);
  }
  #virusModalHeader {
    background: #000080;
    color: white;
    padding: 6px 10px;
    font-weight: bold;
    font-size: 14px;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: default;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
  }
  #virusModalHeader button {
    background: transparent;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    line-height: 18px;
    cursor: pointer;
    padding: 0;
    margin: 0;
    width: 24px;
    height: 24px;
    text-align: center;
    user-select: none;
  }
  #virusModalContent {
    padding: 15px 20px;
    font-size: 13px;
    background: white;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    line-height: 1.4;
  }
  #virusModalContent p {
    margin: 0 0 8px 0;
  }
  #virusModalContent p:first-child {
    font-weight: bold;
    color: #a80000;
    margin-bottom: 10px;
  }

  /* Оверлей блокировки */
  #overlayBlocker {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.15);
    z-index: 9998;
  }
</style>
</head>
<body>

<!-- Иконки (порядок: Мой комп, Корзина, Telegram, Instagram) -->
<div class="desktop-icon" ondblclick="openWindow('Мой компьютер')">
  <img src="XPIcon.webp" alt="Мой компьютер" />
  <div>Мой комп</div>
</div>

<div class="desktop-icon" ondblclick="openWindow('Корзина')">
  <img src="Korzina.webp" alt="Корзина" />
  <div>Корзина</div>
</div>

<div class="desktop-icon" data-url="https://t.me/onthagunk">
  <img src="https://as2.ftcdn.net/v2/jpg/13/11/56/55/1000_F_1311565507_VIwYurf3n3cgNNYgTHEO2OPrOJGFPkCo.webp" alt="Telegram" />
  <div>Telegram</div>
</div>

<div class="desktop-icon" data-url="https://www.instagram.com/lil.gunk/">
  <img src="https://file.aiquickdraw.com/imgcompressed/img/compressed_57141d897cac688b70a7d26acccee922.webp" alt="Instagram" />
  <div>Instagram</div>
</div>

<div class="taskbar">
  <button class="start-button" onclick="toggleStartMenu()">Пуск</button>
</div>

<div class="start-menu" id="startMenu">
  <div onclick="openWindow('Блокнот')">Блокнот</div>
  <div onclick="openWindow('Проводник')">Проводник</div>
</div>

<div class="window" id="windowBox">
  <div class="window-header" id="windowHeader">
    <div class="window-title" id="windowTitle">Окно</div>
    <div class="window-controls">
      <button class="minimize" title="Свернуть" onclick="minimizeWindow(event)">–</button>
      <button class="close" title="Закрыть" onclick="closeWindow(event)">×</button>
    </div>
  </div>
  <div class="window-content" id="windowContent">Содержимое окна</div>
</div>

<!-- Окно вируса -->
<div id="virusModal">
  <div id="virusModalHeader">
    компьютер Гунка!!!
    <button onclick="closeVirusModal()" title="Закрыть">×</button>
  </div>
  <div id="virusModalContent">
    <p>НЕ ТРОГАТЬ!</p>
    <p>Система заражена вирусом!</p>
    <p>Нужно срочно отключить компьютер!</p>
  </div>
</div>

<!-- Оверлей для блокировки кликов -->
<div id="overlayBlocker"></div>

<script>
  const win = document.getElementById('windowBox');
  const header = document.getElementById('windowHeader');
  const title = document.getElementById('windowTitle');
  const content = document.getElementById('windowContent');
  const startMenu = document.getElementById('startMenu');

  // Звук клика при любом клике на странице
  function playClickSound() {
    const sound = new Audio('click-tap.mp3');
    sound.currentTime = 0;
    sound.play().catch(() => {});
  }
  document.addEventListener('click', playClickSound);

  // Переключение меню Пуск
  function toggleStartMenu() {
    if (virusModalVisible()) return; // блокируем пока вирус окно открыто
    startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
  }

  // Открыть окно с названием
  function openWindow(titleText) {
    if (virusModalVisible()) return; // блокируем пока вирус окно открыто
    title.textContent = titleText;
    content.textContent = `Вы открыли "${titleText}".`;
    win.style.display = 'flex';
    startMenu.style.display = 'none';
  }

  // Закрыть окно
  function closeWindow(event) {
    event.stopPropagation();
    win.style.display = 'none';
  }

  // Свернуть окно (просто скрыть)
  function minimizeWindow(event) {
    event.stopPropagation();
    win.style.display = 'none';
  }

  // Перетаскивание окна
  let offsetX = 0;
  let offsetY = 0;
  let isDragging = false;

  header.style.cursor = 'move';

  header.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - win.getBoundingClientRect().left;
    offsetY = e.clientY - win.getBoundingClientRect().top;
    document.body.style.userSelect = 'none';
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    document.body.style.userSelect = '';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    let left = e.clientX - offsetX;
    let top = e.clientY - offsetY;

    // Ограничения окна в пределах видимой области
    const maxLeft = window.innerWidth - win.offsetWidth;
    const maxTop = window.innerHeight - win.offsetHeight;

    if (left < 0) left = 0;
    if (top < 0) top = 0;
    if (left > maxLeft) left = maxLeft;
    if (top > maxTop) top = maxTop;

    win.style.left = left + 'px';
    win.style.top = top + 'px';
  });

  // --- Обработка кликов по иконкам ---
  function isMobile() {
    return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  document.querySelectorAll('.desktop-icon').forEach(icon => {
    icon.addEventListener('click', e => {
      if (virusModalVisible()) return; // блокируем
      if (icon.dataset.url) {
        window.open(icon.dataset.url, '_blank');
      }
    });
    icon.addEventListener('dblclick', e => {
      if (virusModalVisible()) return;
      if (!icon.dataset.url) {
        const name = icon.querySelector('div').textContent;
        openWindow(name);
      }
    });
  });

  // --- Вирусное окно ---
  const virusModal = document.getElementById('virusModal');
  const overlayBlocker = document.getElementById('overlayBlocker');

  function virusModalVisible() {
    return virusModal.style.display !== 'none';
  }

  function closeVirusModal() {
    virusModal.style.display = 'none';
    overlayBlocker.style.display = 'none';
  }

  // Изначально показываем вирусное окно и блокируем взаимодействия
  virusModal.style.display = 'block';
  overlayBlocker.style.display = 'block';

  // Блокируем все действия кроме закрытия вирусного окна
  overlayBlocker.addEventListener('click', e => {
    e.stopPropagation();
    // Ничего не делать - блокируем
  });

  // Запрет на нажатия клавиш пока вирус окно открыто
  window.addEventListener('keydown', e => {
    if (virusModalVisible()) e.preventDefault();
  });

  // Убираем меню пуск если вирус окно открыто
  if (virusModalVisible()) {
    startMenu.style.display = 'none';
  }
</script>
</body>
</html>
