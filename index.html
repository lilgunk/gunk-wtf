<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–®–¢–†–ê–§–ü–û–ü–ö–ê</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
  body, html {
    margin: 0; padding: 0;
    overflow: hidden;
    height: 100vh;
    background: #000;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    color: #fff;
    user-select: none;
  }
  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    filter: drop-shadow(0 0 8px #fff);
  }
  .center-img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 160px;
    height: 160px;
    transform: translate(-50%, -50%);
    border: 6px solid #fff;
    border-radius: 50%;
    background: #222;
    box-shadow: 0 0 15px #ff0055;
    cursor: grab;
  }
  .center-img img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: contain;
  }
  h1 {
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    font-size: 3.5rem;
    color: #ff3399;
    text-shadow:
      0 0 6px #ff33cc,
      0 0 12px #ff33cc,
      0 0 18px #ff66ff;
    user-select: none;
  }
  .emoji {
    position: absolute;
    font-size: 2.5rem;
    opacity: 0.7;
    pointer-events: none;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –•–ê–û–° ü§Øüî•</h1>
    <div class="center-img" id="centerImg">
      <img src="https://raw.githubusercontent.com/lilgunk/gunk-wtf/refs/heads/main/0bad96c6314bb9ed7fbe63a8a3135ed5.jpg" alt="smailik" />
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script>
    const container = document.querySelector('.container');
    const centerImg = document.getElementById('centerImg');

    const shapesCount = 20;
    for(let i=0; i<shapesCount; i++) {
      const shape = document.createElement('div');
      shape.classList.add('shape');
      container.appendChild(shape);

      const size = Math.random() * 80 + 30;
      shape.style.width = size + 'px';
      shape.style.height = size + 'px';
      shape.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
      shape.style.top = Math.random() * 100 + 'vh';
      shape.style.left = Math.random() * 100 + 'vw';
      shape.style.opacity = 0.2 + Math.random() * 0.5;

      gsap.to(shape, {
        duration: 8 + Math.random() * 7,
        x: '+=50',
        yoyo: true,
        repeat: -1,
        ease: 'sine.inOut',
        delay: Math.random() * 5
      });
      gsap.to(shape, {
        duration: 5 + Math.random() * 6,
        y: '+=40',
        yoyo: true,
        repeat: -1,
        ease: 'sine.inOut',
        delay: Math.random() * 5
      });
    }

    gsap.to(centerImg, {
      duration: 2,
      scale: 1.1,
      rotation: 5,
      yoyo: true,
      repeat: -1,
      ease: 'power1.inOut'
    });

    const emojis = ['ü§°', 'ü§Ø', 'üí•', 'üî•', 'üíÄ', 'ü§ñ', 'üëæ', 'üëª', 'üí£', 'üéâ'];
    const emojiCount = 15;

    for(let i=0; i<emojiCount; i++) {
      const em = document.createElement('div');
      em.classList.add('emoji');
      em.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      container.appendChild(em);

      resetEmoji(em);
      animateEmoji(em);
    }

    function resetEmoji(em) {
      em.style.top = Math.random()*100 + 'vh';
      em.style.left = Math.random()*100 + 'vw';
      em.style.fontSize = (20 + Math.random()*40) + 'px';
      em.style.opacity = 0.5 + Math.random()*0.5;
    }

    function animateEmoji(em) {
      gsap.to(em, {
        duration: 4 + Math.random()*4,
        x: (Math.random()-0.5)*200,
        y: (Math.random()-0.5)*200,
        rotation: (Math.random()-0.5)*360,
        yoyo: true,
        repeat: -1,
        ease: 'sine.inOut',
        onComplete() {
          resetEmoji(em);
          animateEmoji(em);
        }
      });
    }
  </script>
</body>
</html>
