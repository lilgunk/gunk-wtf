<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ШтрафПопка</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

  body, html {
    margin: 0; padding: 0;
    overflow: hidden;
    height: 100vh;
    background: #000;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    color: #fff;
    user-select: none;
  }
  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  /* Фигуры на фоне */
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    filter: drop-shadow(0 0 8px #fff);
  }

  /* Центрированная картинка */
  .center-img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 160px;
    height: 160px;
    transform: translate(-50%, -50%);
    border: 6px solid #fff;
    border-radius: 50%;
    background: #222;
    box-shadow: 0 0 15px #ff0055;
    cursor: grab;
  }
  .center-img img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: contain;
  }

  /* Заголовок с мерцанием */
  h1 {
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    font-size: 3.5rem;
    color: #ff3399;
    text-shadow:
      0 0 6px #ff33cc,
      0 0 12px #ff33cc,
      0 0 18px #ff66ff;
    user-select: none;
  }

  /* Летающие смайлы */
  .emoji {
    position: absolute;
    font-size: 2.5rem;
    opacity: 0.7;
    pointer-events: none;
    user-select: none;
  }

</style>
